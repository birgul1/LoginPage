<div class="container bg-transparent width: 100%; display: flex; flex-direction: column;">
  <div class="row">
  <div class="col-md-10 " *ngFor="let product of selectedProduct" style="width: 18rem; background: ghostwhite">
  <div class="card mt-5">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.creationDate}}</p>
    </div>
  </div>
  <div class="card mt-5">
    <div class="card-body">
      <ul class="card-text">
      <li>{{product.id}}</li>
        <li>{{product.description}}</li>
        <li>{{product.status}}</li>
    </ul>
    </div>
  </div>
  </div>

    <div class="d-flex justify-content-center mt-5">
  <button type="button" class="btn btn-outline-warning d-flex justify-content-center">Buy</button>
</div>


  </div>
</div>
