<h1>Admin Screen</h1>

<div class="container">
<div class="d-flex justify-content-center mb-lg-5">
  <div class="row">
    <div class="col-md-10 " *ngFor="let product of products" style="width: 18rem; background: ghostwhite">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.id}}</p>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text">{{product.status}}</p>
          <p class="card-text">{{product.creationDate}}</p>
          <button class="btn btn-outline-danger" (click)="addBasket()">Add To Basket</button>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-outline-warning"  (click)="continueButton()">Continue</button>
    </div>
  </div>
</div>
</div>
