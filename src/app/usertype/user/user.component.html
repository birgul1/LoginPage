<h1 class="text-center">User Screen</h1>
<div class="container display-flex flex-column">
<h3>{{title}}</h3>
  <div class="row">
    <div class="col-md-10 " *ngFor="let product of products" style="width: 18rem; background: ghostwhite">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.id}}</p>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text">{{product.creationDate}}</p>
          <button class="btn btn-outline-danger" [disabled]="basket.length > 0" (click)="addBasket(product)">Add To Basket</button>
        </div>
      </div>
    </div>
    <h3>Basket list</h3>

    <div class="row">
      <div class="col-md-10 " *ngFor="let product of basket" style="width: 18rem; background: ghostwhite">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.id}}</p>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">{{product.creationDate}}</p>
          </div>
        </div>
      <!--<app-basket></app-basket>-->
    </div>
  </div>
    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-outline-warning"  (click)="continueButton()">Continue</button>
    </div>
  </div>
